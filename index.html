<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="" content="viewport-fit=cover">
    <title>FPT</title>
    <script>
      // h5端加入
      //在移动端的页面在上面对加载页面的设备进行判断，如果不为移动设备，则跳转加载pc端样式
      if(!(/(android|iphone|ipad|PlayBook|BB10)/i).test(window.navigator.userAgent)){
          window.location.href = 'https://pc.fptvip.com';
      }
    </script>
  </head>
  <script>
    // 用于适配ipad以及ipad pro
    ;/(iPhone|iPad|iPhone OS|Phone|iPod|iOS)/i.test(navigator.userAgent) &&
      ((head = document.getElementsByTagName('head')),
      (viewport = document.createElement('meta')),
      (viewport.name = 'viewport'),
      (viewport.content =
        'target-densitydpi=device-dpi, width=480px, user-scalable=no'),
      head.length > 0 && head[head.length - 1].appendChild(viewport))
  </script>

  <script>
  </script>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
